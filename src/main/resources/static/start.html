<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MusicMap</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/libs/materialize.css" rel="stylesheet">
    <link href="css/libs/bootstrap.min.css" rel="stylesheet">

<body>
<div id="main">
    <div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="drawer-title">Выбранный район</div>
            <div class="drawer-content" id="regionName"></div>
            <div class="drawer-title">Количество пользователей</div>
            <div class="drawer-content" id="numberOfUsers"></div>
            <div class="drawer-title">Рейтинг</div>
            <div class="drawer-content" id="rating">Рейтинг</div>
        </div>
        <div id="top_buttons">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" style="color:white" class="btn btn-default waves-effect waves-light" id="findMe">Find me</button>
                <button type="button" style="color:white" class="btn btn-default waves-effect waves-light" id="getAudio">Get audio</button>
                <button type="button" style="color:white" class="btn btn-default waves-effect waves-light" id="send">Send</button>

                <div style="
                    display: inherit;
                    margin-left: 10px;
                    background-color: rgba(255, 255, 255, 0.8);
                    border-radius: 11px;
                    padding: 0px 10px;
                ">
                    <a href="/get"><img src="images/pdf.png" height="50"alt="PDF"></a>
                    <a href="/docx"><img src="images/docx.png" height="50" alt="DOCX"></a>
                </div>

            </div>
        </div>
        <div id="map"></div>
    </div>
</div>
